<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg, #111827, #1f2937);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

.container{
    background: rgba(255,255,255,0.05);
    padding:60px 40px;
    border-radius:20px;
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    max-width:500px;
    width:90%;
}

h1{
    font-weight:700;
    margin-bottom:20px;
    font-size:28px;
}

p{
    font-weight:300;
    margin-bottom:40px;
    opacity:0.8;
}

.btn{
    display:inline-block;
    padding:15px 35px;
    border-radius:50px;
    background:white;
    color:#111827;
    font-weight:500;
    text-decoration:none;
    transition:0.3s ease;
}

.btn:hover{
    background:#2563eb;
    color:white;
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(37,99,235,0.4);
}
</style>
</head>
<body>

<div class="container">
    <h1>Catálogo Oficial</h1>
    <p>Descubre nuestra colección completa actualizada.</p>
    
    <a href="DARKFORUMS - CATALOGO OFICIAL X.pdf" target="_blank" class="btn">
        Haz click aquí para ver el catálogo
    </a>
</div>

</body>
</html>
