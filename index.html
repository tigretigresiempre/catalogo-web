<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DARK FORUMS</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    overflow:hidden;
}

.container{
    background: rgba(255,255,255,0.05);
    padding:70px 40px;
    border-radius:25px;
    backdrop-filter: blur(25px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    max-width:520px;
    width:90%;
    position:relative;
}

h1{
    font-weight:800;
    font-size:40px;
    letter-spacing:3px;
    margin-bottom:15px;
}

.subtitle{
    font-weight:300;
    margin-bottom:40px;
    opacity:0.7;
    font-size:15px;
}

.btn{
    display:inline-block;
    padding:16px 40px;
    border-radius:50px;
    background:linear-gradient(135deg,#00c6ff,#0072ff);
    color:white;
    font-weight:500;
    text-decoration:none;
    transition:0.3s ease;
}

.btn:hover{
    transform:translateY(-4px);
    box-shadow:0 15px 30px rgba(0,114,255,0.5);
}

/* WhatsApp floating button */
.whatsapp{
    position:fixed;
    bottom:25px;
    right:25px;
    width:65px;
    height:65px;
    background:#25D366;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    text-decoration:none;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    animation:pulse 1.5s infinite;
}

.whatsapp img{
    width:35px;
}

@keyframes pulse{
    0%{
        transform:scale(1);
        box-shadow:0 0 0 0 rgba(37,211,102,0.7);
    }
    70%{
        transform:scale(1.1);
        box-shadow:0 0 0 20px rgba(37,211,102,0);
    }
    100%{
        transform:scale(1);
        box-shadow:0 0 0 0 rgba(37,211,102,0);
    }
}
</style>
</head>
<body>

<div class="container">
    <h1>DARK FORUMS</h1>
    <div class="subtitle">Catálogo Oficial Exclusivo</div>
    
    <a href="/DARKFORUMS - CATALOGO OFICIAL X.pptx" target="_blank" class="btn">
        Ver Catálogo
    </a>
</div>

<!-- Botón WhatsApp -->
<a href="https://chat.whatsapp.com/IOjJDFIwLjxJON9CKZfqdg" 
   target="_blank" 
   class="whatsapp">
   <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

</body>
</html>
